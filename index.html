<!DOCTYPE html>
<html>
    <head>
        <title>My World Clock</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="index.css"
        />
    </head>
  
    <body>
        <div id="clockContainer">
            <world-clock
                v-for = "item in citylist"
                v-bind:key = "item.id"
                v-bind:todo = "item"
            ></world-clock>
        </div>
    </body>
</html>

<script>

// Define a clock component
Vue.component('world-clock', {
    props: ['todo'],
    template: '<div class="clock"><p class="date">{{ todo.date }}</p><p class="time">{{ todo.time }}</p><p class="text">{{ todo.name }}</p></div>'
})

var clock = new Vue({
    el: '#clockContainer',
    data: {
        time: '',
        date: '',
        citylist: [
            {id: 0, time:'10:30:45', date:'2020-04-08 WED', name: 'Local Time', zone: 8 },
            {id: 1, time:'10:30:45', date:'2020-04-08 WED', name: 'London', zone: 0 },
            {id: 2, time:'12:30:45', date:'2020-04-08 WED', name: 'Seattle', zone: -7},
            {id: 3, time:'14:30:45', date:'2020-04-09 THU', name: 'Melbourne', zone: 10}
        ]
    }
});

var week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
var timerID = setInterval(updateTime, 1000);
updateTime();



function updateTime() {
    for (i in clock.citylist) {
        offset = clock.citylist[i].zone;
        cd = calcTime(offset)
        clock.citylist[i].time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
        clock.citylist[i].date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth()+1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
    }
};

function zeroPadding(num, digit) {
    var zero = '';
    for(var i = 0; i < digit; i++) {
        zero += '0';
    }
    return (zero + num).slice(-digit);
}

function calcTime(offset) {
    //create Date object for current location
    var d = new Date();

    //conver to msec
    //subtract local time zone offset
    var utc = d.getTime() + (d.getTimezoneOffset() * 60000);

    //create new Date object for different city
    //using suppied offset
    var nd = new Date(utc + (3600000 * offset));

    //return time as a string
    return nd
}

</script>
