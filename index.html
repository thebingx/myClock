<!DOCTYPE html>
<html>
    <head>
        <title>My World Clock</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="index.css"
        />
    </head>
  
    <body>
        <div id="clockContainer">
            <div class="clock">
                <p class="date">{{ date }}</p>
                <p class="time">{{ time }}</p>
                <p class="text">Local Time</p>
            </div>
            <world-clock
                v-for = "item in citylist"
                v-bind:key = "item.id"
                v-bind:todo = "item"
            ></world-clock>
        </div>
    </body>
</html>

<script>

// Define a clock component
Vue.component('world-clock', {
    props: ['todo'],
    template: '<div class="clock"><p class="date">{{ todo.date }}</p><p class="time">{{ todo.time }}</p><p class="text">{{ todo.name }}</p></div>'
})

var clock = new Vue({
    el: '#clockContainer',
    data: {
        time: '',
        date: '',
        citylist: [
            {id: 1, time:'10:30:45', date:'2020-04-08 WED', name: 'London'},
            {id: 2, time:'12:30:45', date:'2020-04-08 WED', name: 'Paris'},
        ]
    }
});

var week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
var timerID = setInterval(updateTime, 1000);
updateTime();

function updateTime() {
    var cd = new Date();
    clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2);
    clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth()+1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()];
};

function zeroPadding(num, digit) {
    var zero = '';
    for(var i = 0; i < digit; i++) {
        zero += '0';
    }
    return (zero + num).slice(-digit);
}
</script>
