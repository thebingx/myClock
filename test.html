<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
    <script src="moment.js"></script>
    <script src="moment-timezone-with-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="test.css"/>
</head>
<body>
    <div id="test">
        <h1> Time for {{ timezone }}</h1>
        <p>{{ london }}</p>
        <select id="timezone">
        </select>
    </div>
</body>
</html>

<script>

var Clock = new Vue ({
    el: '#test',
    data: {
        timezone: 'Asia/Shanghai',
        london: '2020'
    }
})


// var a = moment.tz("2013-11-18 11:55", "Asia/Shanghai");
// a.format(); // 2013-11-18T11:55:00+08:00
// a.utc().format(); // 2013-11-18T03:55Z

// let a = new Date();

// a = moment(a).tz("America/Toronto");
// a = moment(a).tz("Asia/Tokyo");

tz = moment.tz.names();


Clock.london = tz.length;


let optionList = document.getElementById('timezone').options;

tz.forEach( option =>
    optionList.add(
        new Option(option)

    )
)

</script>
